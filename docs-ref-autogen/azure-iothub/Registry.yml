  - uid: azure-iothub.Registry.addConfiguration
    name: addConfiguration
    children: []
    type: method
    langs:
      - typeScript
    summary: Add a configuration to an IoT hub.
    syntax:
      content: >-
        function addConfiguration(configuration: Configuration, done:
        Registry.ResponseCallback)
      parameters:
        - id: configuration
          type:
            - azure-iothub.Configuration
          description: |-
            An object of type module:azure-iothub.Configuration
                                                 to add to the hub
        - id: done
          type:
            - azure-iothub.Registry.ResponseCallback
          description: |
            The function to call when the operation is
                                                 complete. `done` will be called with three
                                                 arguments: an Error object (can be null), the
                                                 body of the response, and a transport-specific
                                                 response object useful for logging or
                                                 debugging.
  - uid: azure-iothub.Registry.addDevices
    name: addDevices
    children: []
    type: method
    langs:
      - typeScript
    summary: Adds an array of devices.
    syntax:
      content: >-
        function addDevices(devices: DeviceDescription[], done:
        Registry.BulkDeviceIdentityCallback)
      parameters:
        - id: devices
          type:
            - 'azure-iothub.Registry.DeviceDescription[]'
          description: |-
            An array of objects which must include a `deviceId`
                                           property whose value is a valid device
                                           identifier.
        - id: done
          type:
            - azure-iothub.Registry.BulkDeviceIdentityCallback
          description: |
            The function to call when the operation is
                                           complete. `done` will be called with three
                                           arguments: an Error object (can be null), a
                                           BulkRegistryOperationResult
                                           and a transport-specific response object useful
                                           for logging or debugging.
